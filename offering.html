<!DOCTYPE html>
<html>
<head>

    <script src="http://twitter.github.com/bootstrap/1.4.0/bootstrap-modal.js"></script>
    <script>
$(document).ready(function() {
  $("#modal-from-dom").bind('show', function() {
    var name = $("#name").val();
	var service = $("#service").val();
	var email = $("#email").val();
    $("#name_header").text("Thanks for joining " + name + "!");
	$("#mod_bod").text("Service: " + service);
	$("#email_name").text("Email: " + email);
  });
});
    </script>
</head>
   <div class="topbar">
    <div class="fill">
        <div class="container">
            <h3><a href="index.html"><img src="logo.jpg" width="192" height="96" alt="logo" longdesc="logo.jpg"></a></h3>
            <ul class="pills">
                <li class="active"><a href="index.html">Home</a></li>
                <li><a href="about_us.html">About Us</a></li>

<body id="background">
	<div class="row"> <!-- Spacer Row-->

   <div id="modal-from-dom" class="modal hide fade">
      <div class="modal-header">
        <a href="#" class="close">&times;</a>
        <h3 id="name_header"></h3>
      </div>

      <div class="modal-body">
        <p id="mod_bod"></p>

      </div>
    </div>
    <div class="container">
      <label>Name:</label>
      <input id="name" type="text"/>
    </div>
	<br>
	<div class="container">
	  <label>Password:</label>
	  <input id="password" type="password"/>
	 </div>
	<br>
	<div class="container">
	  <label>Service Type:</label>
	  <input id="service" type="text"/>
	 </div>
	<br>
	<div class="container">
	  <label>Email:</label>
	  <input id="email" type="email"/>
	  <button data-controls-modal="modal-from-dom"
	      data-backdrop="true"
	      data-keyboard="true"
	      class="btn">Submit</button>
	 </div>
